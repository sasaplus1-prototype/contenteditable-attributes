<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>contenteditable attributes</title>
    <style>
      div {
        border-radius: 4px;
        border: 1px solid black;
        height: 5em;
        padding: 2px 4px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <label>contenteditable="true"<div contenteditable="true"></div></label>
    <label>contenteditable="caret"<div contenteditable="caret">The quick brown fox jumps over the lazy dog 般若心経</div></label>
    <label>contenteditable="events"<div contenteditable="events">The quick brown fox jumps over the lazy dog 般若心経</div></label>
    <label>contenteditable="plaintext-only"<div contenteditable="plaintext-only"></div></label>
    <label>contenteditable="typing"<div contenteditable="typing">The quick brown fox jumps over the lazy dog 般若心経</div></label>
  </body>
</html>
